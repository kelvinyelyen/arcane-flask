{% extends "layout.html" %}

{% block title %}
Create
{% endblock %}

{% block main %}
<section class="vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand font2" href="/dashboard">Arcane</a>

            <!-- Hamburger button (Navbar Toggler) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto fw-bold">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/subscribers">Audience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/compose">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            Logout ({{ user.email }})
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container ">
        <h1 class="font2 mb-5 fs-20 py-3 border-top border-bottom">Compose</h1>

        <form method="post" action="/compose">
            <textarea id="default-editor" name="message_content"></textarea>
            <button class="btn btn-outline-dark btn-lg btn-block fs-6 rounded mt-3 " type="submit">Dispatch</button>
        </form>
    </section>
</section>
{% endblock %}
